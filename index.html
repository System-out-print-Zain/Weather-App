<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./assets/icon.png" alt="Icon" class="icon">
                <h1 class="page-title">WeatherCats</h1>
            </div>
            <div class="search">
                <form class="search">
                    <label for="location-input">Location:</label>
                    <input type="text" id="location-input" placeholder="City Name">
                </form>
                <input type="submit" hidden>
            </div>
        </div>
        <div class="main">
            <div class="celc-far">
                <button class="celc selected">
                    °C
                </button>
                <button class="far">
                    °F
                </button>
            </div>
            <div class="weather-info-card">
                <h1 class="city-name">London</h1>
                <h1 class="temp">20°C</h1>
            </div>
        </div>
        <div class="footer">
            <img src="require(./github-logo.png)" alt="Github Icon" class="github-icon"/>
            <h5 class="github">System-out-in-Zain</h5>
        </div>
    </div>
</body>
</html>
